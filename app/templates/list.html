<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List product</title>
    <link rel="stylesheet" href="{{url_for('static', filename='CSS/test.css')}}">
</head>
<body>
    <h1>available products</h1>
    <div class="product_list">
    {% for product in products%}
   
        <div class="desplay">
            <p>{{product.name}}</p>  <p>price={{product.price}}</p> description {{product.description}}  
        </div> <img src="{{url_for('static', filename=product.image_url)}}">
        <form action="{{url_for('orders.add_to_cart')}}" method="POST">
            <input type="hidden" name="product_id" value="{{product.id}}">
            <input type="submit" value="add to cart">      
        </form>
       <!-- <a href="{{url_for('orders.add_to_cart', product_id=product.id)}}">add to cart</a> -->
        
    {% endfor %}
    </div>
    
</body>
</html>
