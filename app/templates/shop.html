<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Products</title>
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/style.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='CSS/shop.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/responsive.css' )}}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fontawesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>
  <section class="slider">
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        {% for product in products%}
        <li class="card">
          <div class="img"><img src="{{url_for('static', filename=product.image_url)}}" alt="img" draggable="false">
          </div>
          <h2>{{product.name}}</h2>
          <div class="price">KSH {{product.price}}</div>
         <!-- <a href="#" class="btn">add to cart</a> -->
          <form action="{{url_for('orders.add_to_cart')}}" method="POST">
            <input type="hidden" name="product_id" value="{{product.id}}">
            <input type="submit" value="add to cart" class="btn">
          </form>
        </li>
        {% endfor %}
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
  </section>

  <!-- products section start -->
  <section class="products" id="products">
    <div class="product-heading">
      <h2>Available Products</h2>
    </div>

    <div class="product-container">
      {% for product in products%}
      <div class="product-box">
        <img src="{{url_for('static', filename=product.image_url)}}" alt="products">
       <!-- <form action="" method="POST"></form> -->
        <strong>{{product.name}}</strong>
        <span class="quantity">{{product.description}}</span>
        <span class="price">KSH {{product.price}}</span>
        <!--<a href="{{url_for('orders.add_to_cart', product_id=product.id)}}" class="cart-btn">
          <i class="  fas fa-shopping-bag">Add To Cart</i>
        </a> -->
        <form action="{{url_for('orders.add_to_cart')}}" method="POST">
          <input type="hidden" name="product_id" value="{{product.id}}">
          <input type="submit" value="add to cart" class="cart-btn">
        </form>
        <a href="#" class="like-btn">
          <i class="far fa-heart"></i>
        </a>
      </div>
      {% endfor %}
      
    </div>
  </section>
  <!-- product section end -->

  <script src="{{ url_for('static', filename='js/shop.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
